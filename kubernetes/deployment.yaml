#Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: appdeploy
  labels:
    app: hello-app
spec:
  selector:
    matchLabels:
      app: hello-app
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
      - name: appdeploy
        image: katikireddy1997/hello-app:0.0.1-SNAPSHOT # {"$imagepolicy": "flux-system:helloapp"}
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080